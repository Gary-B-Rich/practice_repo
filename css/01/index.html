<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- style tag below comes after stylesheet above, so it's
        applied last
    <style>
        p {
            color: limegreen;
        }
    </style>
-->
</head>
<body>
    <!-- style applied directly to the element takes precedence
    over internal/external stylesheets
    <p style="color: blue">I'm learning CSS!</p>
    -->
    <p>I'm learning CSS!</p>
</body>
</html>
